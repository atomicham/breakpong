<div ng-controller="chatController">
	<div class="chatContainer">
		<ul class="chatBox" id="chatMessages"></ul>
		<div class="chatControls">
			<input id="chatText" type="text" />
			<input id="chatSend" type="button" value="Send" />
		</div>
	</div>
	<script type="text/javascript" ng-src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" ng-src="static/js/chat.js"></script>
</div>
