<div ng-controller="chatController">
	<div class="chatContainer">
		<ul class="chatBox" id="chatMessages">
			<li ng-repeat="msg in chat.messages track by $index">{{msg}}</li>

		</ul>
		<div class="chatControls">
			<input id="chatText" type="text" ng-model="chat.message" ng-keyup="chat.messageKeyUp($event)" />
			<input id="chatSend" type="button" value="Send" ng-click="sendMessage()" />
		</div>
	</div>
</div>
